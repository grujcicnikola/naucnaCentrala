<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title> 
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    
</head>
<body>
<div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
    <h1>Task form</h1>
    <div  >
            <p>Comments from recenzents:</p>
            <div *ngFor="let comments of commentsFromRecenzents" >
                    <b> Comment</b>
                    <p>{{comments.comment}}</p> 
                    <b> Decision</b>
                    <p>{{comments.decision}}</p> 
            </div> 
    </div>
      <div *ngFor="let field of formFields" >
            

            <div *ngIf="review==false" >
                
                <select class="form-control" name={{field.id}}  id={{field.id}}   size="3" ngModel *ngIf=" field.type.name =='enum' ">
                    <option *ngFor="let area of dropdownList" [value]="area" >{{area}}</option>
                </select>  
                    
            </div>
            
            
        </div>
      <label class="label danger" *ngIf="valid==false" >{{message}}</label>
      <button type="submit">Sign Up</button>
    </form>
</div>
</body>
