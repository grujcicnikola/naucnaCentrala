<div class="main">

    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form ngNativeValidate id="signup-form" class="signup-form" action="#" (ngSubmit)="sign()" method="POST">
                    <h1>Login</h1>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="email" [(ngModel)]="email"  name="email" id="email"
                            [required]="true" />
                            
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="password" [(ngModel)]="password"  name="password" id="password"
                            [required]="true"  />
                          
                    </div>
                    
                    <button type="submit">Sign Up</button>
                    
                </form>
            </div>
        </div>
    </section>
  
  </div>
